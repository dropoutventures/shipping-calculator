EsteIt\ShippingCalculator\Model\ImportCountry:
  import_country_usa:
    code: USA
    zone: 1
    maximumWeight: 40

EsteIt\ShippingCalculator\Model\ExportCountry:
  export_country_usa:
    code: USA

EsteIt\ShippingCalculator\Model\Weight:
  weight_10_kg:
    value: 10
    unit: lb
  weight_10_lb:
    value: 10
    unit: lb
  weight_100_lb:
    value: 100
    unit: lb

EsteIt\ShippingCalculator\Model\Dimensions:
  dimensions_11_10_10_in:
    length: 11
    width: 10
    height: 10
    unit: in
  dimensions_10_11_10_in:
    length: 10
    width: 11
    height: 10
    unit: in
  dimensions_10_10_11_in:
    length: 10
    width: 10
    height: 11
    unit: in
  dimensions_10_10_10_in:
    length: 10
    width: 10
    height: 10
    unit: in

EsteIt\ShippingCalculator\Model\Address:
  usa_address:
    countryCode: USA
  french_address:
    countryCode: FRA
  russian_address:
    countryCode: RUS

EsteIt\ShippingCalculator\Model\Package:
  package_1:
    calculationDate: <(new DateTime())>
    weight: @weight_10_kg
    senderAddress: @usa_address
    recipientAddress: @usa_address
    dimensions: @dimensions_10_10_10_in
  package_2:
    recipientAddress: @russian_address
    weight: @weight_10_lb
    dimensions: @dimensions_11_10_10_in
  package_3:
    recipientAddress: @usa_address
    weight: @weight_100_lb
    dimensions: @dimensions_11_10_10_in
